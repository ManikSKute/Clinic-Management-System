<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Patient - Clinic Management System</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Register as Patient</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" required>
        </div>
        
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter name" required>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Enter age">
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" required>
                <option value="" disabled selected>Select gender</option>
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
                <option value="OTHER">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="contact">Contact</label>
            <input type="text" id="contact" placeholder="Enter contact">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Enter address">
        </div>
        <div class="form-group">
            <label for="medical_history">Medical History</label>
            <textarea id="medical_history" placeholder="Enter medical history"></textarea>
        </div>
        <button onclick="handlePatientRegistration()">Register</button>
        <div class="toggle-link">
            <p>Already have an account? <a href="/login.html">Login</a></p>
            <p><a href="/index.html">Back to Home</a></p>
        </div>
        <div id="patient-register-error" class="error"></div>
        <div id="patient-register-success" class="success"></div>
    </div>
    <script src="/js/auth.js"></script>
</body>
</html>
